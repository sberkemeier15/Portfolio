<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo and Sketch Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="sketch.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="gallery-container">
    <h1>Logo Designs, Sketches and Wireframes</h1>

    <div class="gallery-grid">
      <figure>
        <a href="https://skooliequest.com" target="_blank">
          <img src="images/(560 x 560 px).png" alt="Skoolie Quest Logo">
        </a>
        <figcaption>
          <h3><a href="https://skooliequest.com" target="_blank">Skoolie Quest Logo</a></h3>
          <p>Logo designed for a travel planning web app aimed at vanlifers and skoolie travelers.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="images/Homepage_Skoolie Quest_Wireframe.png" alt="Skoolie Quest Wireframe">
        <figcaption>
          <h3>Skoolie Quest Wireframe</h3>
          <p>A layout draft for the homepage UI/UX of the Skoolie Quest website.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="images/FRONT STREET.png" alt="Front Street Chop Show Logo">
        <figcaption>
          <h3>Front Street Chop Logo</h3>
          <p>A bold, custom logo designed for a barber shop. This design is the window decal in the front window of the shop.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="images/Front Shop Chop Shop Wireframe.png" alt="Chop Show Wireframe">
        <figcaption>
          <h3>Event Site Wireframe</h3>
          <p>Early wireframe of the Front Street Chop Show barber website.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="images/sketch2.png" alt="Hand Sketches">
        <figcaption>
          <h3>Logo Sketches</h3>
          <p>Notebook sketches exploring typography, shape, and layout for branding concepts.</p>
        </figcaption>
      </figure>

      <figure>
        <img src="images/wireframe2.png" alt="Additional Wireframe">
        <figcaption>
          <h3>Alternate Layout Wireframe</h3>
          <p>Refining the user flow and navigation elements with a wireframe variation.</p>
        </figcaption>
      </figure>
    </div>

    <div class="back-link">
      <p><a href="index.html">&#8592; Back to Portfolio</a></p>
    </div>
  </div>
</body>
</html>
